<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Test Form</h1>
        
        <form id="testForm" action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="au">Australia</option>
                    <option value="de">Germany</option>
                    <option value="fr">France</option>
                    <option value="jp">Japan</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Preferred Contact Method:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="contact-email" name="contact_method" value="email" checked>
                        <label for="contact-email">Email</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="contact-phone" name="contact_method" value="phone">
                        <label for="contact-phone">Phone</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="contact-both" name="contact_method" value="both">
                        <label for="contact-both">Both</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message here..."></textarea>
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                    <label for="newsletter">Subscribe to newsletter</label>
                </div>
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" value="accepted" required>
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Submit Form</button>
            <button type="reset" class="reset-btn">Reset Form</button>
        </form>
    </div>
    
    <!-- Wizard Button -->
    <div id="wizard-container">
        <button class="wizard-button" id="wizardButton">
            <span>ðŸª„</span>
        </button>
        <div class="wizard-status" id="wizardStatus">
            <div class="status-content">Wizard activated!</div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
